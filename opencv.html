
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Image Read and Show Example</title>
<link href="js_example_style.css" rel="stylesheet" type="text/css" />
</head>
<body>
<h2>小欧老师OPENCV实验室</h2>
<div>
<div class="control"><button id="tryIt" disabled>运行代码</button></div>
<textarea class="code" rows="18" cols="100" id="codeEditor" spellcheck="false">
</textarea>
<p class="err" id="errorMessage"></p>
</div>
<div>
    <table cellpadding="0" cellspacing="0" width="0" border="0">
    <tr>
        <td>
            <canvas id="templateCanvas"></canvas>
        </td>
        <td>
            <canvas id="canvasOutput"></canvas>
        </td>
    </tr>
    <tr>
        <td>
            <div class="caption">模版图片 </div>
        </td>
        <td>
            <div class="caption">输出图片</div>
        </td>
    </tr>
    </table>
</div>
    <div class="container">
        <div>
            <button id="findButton" disabled>匹配模版</button>
        </div>
        <canvas id="sourceCanvas"></canvas>
        <div id="result"></div>
    </div>

<script src="utils.js" type="text/javascript"></script>
<script id="codeSnippet" type="text/code-snippet">
let src = cv.imread('sourceCanvas');
let dst = new cv.Mat();
cv.cvtColor(src, dst, cv.COLOR_RGBA2GRAY);
cv.imshow('sourceCanvas', dst);
src.delete();
dst.delete();
</script>
<script type="text/javascript">
let utils = new Utils('errorMessage');

utils.loadCode('codeSnippet', 'codeEditor');
utils.loadImageToCanvas('tempfile.png', 'sourceCanvas');
utils.loadImageToCanvas('lenaFace.png', 'templateCanvas');
let tryIt = document.getElementById('tryIt');
tryIt.addEventListener('click', () => {
    utils.executeCode('codeEditor');
});

utils.loadOpenCv(() => {
    tryIt.removeAttribute('disabled');
});
</script>
</body>
</html>
